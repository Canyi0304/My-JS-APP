<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="greetings.css">
        <link rel="stylesheet" href="weather.css">
        <link rel="stylesheet" href="notice.css">
        <link rel="stylesheet" href="quotes.css">
        <link rel="stylesheet" href="backgroundIamge.css">
        <link rel="stylesheet" href="clock.css">
        <title>My Vanilla JS APP</title>
    </head>
    <body>
        <form id="login-form" class="hidden">
            <input
                required="required"
                maxlength="10"
                type="text"
                placeholder="사용할 닉네임을 입력하세요"
                class="inputname"/>
            <input type="submit" value="확인" class="loginButton" >
            <!-- <button>LogIn</button> -->
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="weather" class="body__weather">
            <span></span>
            <span></span>
        </div>
        <h2 id="clock" class="body_clock">00:00:00</h2>
        <form id="todo-form" class="body_todo-form">
            <input type="text" placeholder="(+)오늘의 할일 입력" required class="body_todo-input"/>  <!--placeholder: 힌트-->
        </form>
        <dd id="todo-list" class="body_todo-list" ></dd>    
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/backgroundIamge.js"></script>
        <script src="js/notice.js"></script>
        <script src="js/weather.js"></script>
    </body>

</html>
